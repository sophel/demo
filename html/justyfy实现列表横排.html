		.wrapper{

		.justify-list{
			text-align: justify;

			padding: 0;
			margin: 0;
			background-color: pink;
			line-height: 0;
		}
		.justify-list li{
			display: inline-block;
		}
		.justify-list li img{
			vertical-align: text-bottom;
		}
		.justify_fix{
			display:inline-block; 
			width:128px; 
			outline: 1px dashed red;
			vertical-align: top;
		}
		.dib-linline{
			width: 5px;
			height: 5px;
			background-color: #000;
			display: inline-block;
		}
	</style>
