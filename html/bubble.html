<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	.bubble-wrapper{
		position: relative;
	}
	.bubble{
		width:90px;
		height: 40px;
		border: 1px dashed #333;
		border-radius: 5px;
		position: absolute;
		z-index: 100;
	}
	.msg-panel{
		position: absolute;
		left:5px;
		width:80px;
		height:40px;
		background-color: #fff;
		z-index: 300;
		font-size:12px;
		line-height: 40px;
		text-align: center;
		background-image: url(../images/home_school.png);
		background-size: 100%;
	}
	.triangle{
		position: absolute;
		bottom:-5px;
		left:20px;
		width:10px;
		height: 10px;
		border: 1px dashed #333;
		border-radius: 1px;
		box-sizing: border-box;
		transform: rotate(45deg);
		z-index: 200;
		background-color: #fff;
		/*transform:skew(-60deg);*/
	}
	@keyframes myfirst
	{
	0%   {top:3px;}
	20%  {top:0px;}
	40%  {top:3px;}
	60%  {top:0px;}
	80%  {top:3px;}
	100% {top:0px;}
	}
	.bubble-wrapper{
	animation: myfirst 3s;
	}
	</style>
	<body>
		<div class="bubble-wrapper">
			<div class="bubble">
				<div class="msg-panel"></div>
				<div class="triangle"></div>
			</div>
		</div>
	</body>
</html>
