<style>
body
{
background-color:#ccc;
}
.my-progress
{
	width: 417px;
	display: inline-block;
	height: 40px;
	margin-left: 50px;
	float: left;
	position:relative;
}
#my-canvas
{
	margin:0;
	padding:0;
	background-image:url(../images/progressbar_bgd.png);
	background-repeat: repeat-x;
	background-position: center;
	height:40px;
}
#drag-bar
{
	position: absolute;
	left:-20px;
	top:0px;
	width: 40px;
	height: 40px;
	background-image:url(../images/dragbar.png);
	background-position: center;
	background-repeat: no-repeat;
}
#my-dialogue
{
	position: absolute;
	left:600px;
	height: auto;
	background-color: #fff;
	width:300px;
}
</style>

window.onload = function()
{
	//设置绘制对象属性
	window.cxt = document.getElementById("my-canvas").getContext("2d");

	//window.cxt.fillRect(0, 17, 100, 5.5); //绘制

	document.getElementById("drag-bar").addEventListener("dragstart",function(e){

	});

}
</script>
<body>
<div class="my-progress">

	<div id="drag-bar" draggable="true"></div>
</div>
<div id="my-dialogue"></div>
