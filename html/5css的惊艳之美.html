	<style>
	* {
        box-sizing: border-box;
      }
    html, body{
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .container{
        width:100%;
    }
    .container:after{
        display: table;
        content:"";
        clear:both;
    }
     
    .container .cl{
        float:left;
     	border: 1px solid red;
     	height: 200px;
     }
     
    .main{
        width:100%;

        background-color: blue;
    }
    .sub{
        width: 320px;
        margin-left:-100%;
        background-color: white;
    }
    .extra{
        width: 290px;
        margin-left:-290px;
        background-color: yellow;
    }

    	height: 320px;
    	/*overflow: auto;*/
    }
    .wrapper>div.left

    	background-color: greenyellow;
    }
    .wrapper>div.center
    {
    	/*float:left;

    	margin-right: 200px;
    	height: 100%;

    }
    .wrapper>div.right

    	width:200px;
    	height: 100%;
    	background-color: greenyellow;
