<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title></title>
	</head>
	<style>
		body{height:100%;overflow: hidden;}
		.wrapper{
			width:1000px;
			margin:0 auto;
			background: #eee;
		}
		.box{
			height:150px;
			background: orange;
			margin-bottom: 50px;
			text-align: center;
			line-height: 150px;
		}
		.mask{
			position: fixed;
			top:0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0,0,0,.4);
		}
		textarea{
			width:300px;
			height:100px;
		}
	</style>
	<body id="mybody">
		<!--<div class="mask" id="mask1">
			
		</div>-->
		<textarea id="text">
			
		</textarea>
		<div class="wrapper" id="wrapper">
			<div class="box" id="div1">1</div>
			<div class="box" id="div2">2</div>
			<div class="box" id="div3">3</div>
			<div class="box" id="div4">4</div>
			<div class="box" id="div5">5</div>
			<div class="box" id="div6">6</div>
			<div class="box" id="div7">7</div>
			<div class="box" id="div8">8</div>
			<div class="box" id="div9">9</div>
		</div>
	</body>
	<script>
		var mo=function(e){
			document.getElementById("text").innerHTML += e.target.getAttribute( "id" )+",";
			e.preventDefault();
			//e.stopPropagation();
		};
		function stop(){
      document.body.style.overflow='hidden';
      document.documentElement.addEventListener("touchstart",mo,false);//禁止页面滑动
      document.body.addEventListener("touchstart",mo,false);//禁止页面滑动
      document.addEventListener("touchstart",mo,false);//禁止页面滑动
      window.addEventListener("touchstart",mo,false);//禁止页面滑动
			document.getElementById("wrapper").addEventListener("touchstart",mo,false);
		}
		window.onload = function(){
			document.addEventListener("touchstart",mo,{passive: false});//禁止页面滑动
			document.getElementById("div2").addEventListener( 'click',function(e){
				//alert( e.target.tagName );
				document.getElementById("text").innerHTML += "hello";
			} );
		}
	</script>
</html>
