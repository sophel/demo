<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
		<title></title>
	</head>
	<style>
		.wrapper{
			width:1000px;
			margin:0 auto;
			background: #eee;
			/*filter: blur(5px)*/
		}
		.box{
			height:150px;
			background: orange;
			margin-bottom: 50px;
			text-align: center;
			line-height: 150px;
		}
	</style>
	<body>
		<div class="wrapper">
			<button id="btn" style="width:100px;height:30px;">CLICK ME</button>
			<div class="box" id="div1">1</div>
			<div class="box" id="div2">2</div>
			<div class="box" id="div3">3</div>
			<div class="box" id="div4">4</div>
			<div class="box" id="div5">5</div>
			<div class="box" id="div6">6</div>
			<div class="box" id="div7">7</div>
			<div class="box" id="div8">8</div>
			<div class="box" id="div9">9</div>
		</div>
	</body>
	<script>
		window.onload = function(){
			//通过冒泡或者触发doc引起的touchstart,阻止其默认事件
			document.addEventListener( 'touchstart',function(e){
				e.preventDefault();
			},{passive:false} );
			document.getElementById("btn").addEventListener('click',function(e){
				alert( 'ok' );
			});
		}
	</script>
</html>
