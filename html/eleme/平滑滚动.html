<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body{
			padding: 0;
			margin: 0;
		}
		.wrapper{
			width:1000px;
			margin:0 auto;
			background: #eee;
		}
		.box{
			height:150px;
			background: orange;
			margin-bottom: 50px;
			text-align: center;
			line-height: 150px;
		}
		.fixed{
			position: fixed;
			top:300px;
			right:0;
			width:200px;
			height:200px;
			background: lightblue;
			text-align: center;
			padding-top:80px;
			box-sizing: border-box;
		}
	</style>
	<body>
		<div class="wrapper">
			<div class="box" id="div1">1</div>
			<div class="box" id="div2">2</div>
			<div class="box" id="div3">3</div>
			<div class="box" id="div4">4</div>
			<div class="box" id="div5">5</div>
			<div class="box" id="div6">6</div>
			<div class="box" id="div7">7</div>
			<div class="box" id="div8">8</div>
			<div class="box" id="div9">9</div>
		</div>
		<div class="fixed">
			id:<input type="text" placeholder="input elem id..." id="id-getter"/>
			<button id="sc-btn">滚动</button>
		</div>
	</body>
	<script>
		function getElemPos( obj ){
			var curleft = 0, curtop = 0;
		  if (obj.offsetParent) {
		  	curleft = obj.offsetLeft;
		    curtop = obj.offsetTop;
		    while (obj = obj.offsetParent) {
		    	curleft += obj.offsetLeft;
		    	curtop += obj.offsetTop;
		   	}
		  }
		  return { x: curleft, y: curtop };
		}
		window.onload = function(){
			document.getElementById("sc-btn").addEventListener( 'click',function(){
				var id_val = document.getElementById("id-getter").value;
				var elem = document.getElementById( id_val );
				var scrollPos = getElemPos(elem).y;
				window.scrollTo( 0,scrollPos );
			});
			
		}
	</script>
</html>
