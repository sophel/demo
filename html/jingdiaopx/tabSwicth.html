<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.tab-switch{
			width:360px;
			height: 241px;
			font-size: 14px;
			position: relative;
		}
		.tab-switch .tab-menu{
			height: 41px;
			background-image: url(../../images/jingdiaopx/title4.jpg);
		}
		.tab-switch .tab-menu ul{
			list-style-type: none;
			padding: 0;
			margin: 0;
			overflow: auto;
		}
		.tab-menu ul li{
			float: left;
			height: 41px;
			line-height: 41px;
			width:90px;
			text-align: center;
			cursor: default;
		}
		.tab-menu ul li.hover{
			background: url(../../images/jingdiaopx/title3.jpg);
			color: #fff;
			font-weight: bold;
		}
		div[id^='panel']{
			height: 200px;
			position: absolute;
			top:41px;
			left: 0;
			width:100%;
			color: #555;
			text-align: center;
			line-height: 200px;
		}
		#panel1{
			background-color: pink;
		}
		#panel2{
			background-color: lightblue;
		}
		#panel3{
			background-color: lightgoldenrodyellow;
		}
		#panel4{
			background-color: lightgreen;
		}
	</style>
	<body>
		<div class="tab-switch">
			<div class="tab-menu">
				<ul>
					<li id="one1" onmouseover="setTab(1,this)">优秀学员</li>
					<li id="one2" onmouseover="setTab(2,this)">学员感言</li>
					<li id="one3" onmouseover="setTab(3,this)">学员生活</li>
					<li id="one4" onmouseover="setTab(4,this)">学员答疑</li>
				</ul>
			</div>
			
			<div id="panel1">优秀学员</div>
			<div id="panel2">学员感言</div>
			<div id="panel3">学员生活</div>
			<div id="panel4">学员答疑</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	<script>
		function setTab(index,obj){
			var tabs = document.querySelectorAll("[id^='one']");
			for(var i=0;i<tabs.length;i++){
				if( tabs[i] == obj ){//处理tab系列
					$(tabs[i]).addClass("hover");
				}
				else{
					$(tabs[i]).removeClass("hover");
				}
				//处理内容系列
			};
			
		}
		$(document).ready(function(){
		});
	</script>
</html>
