<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#div1{
			position: absolute;
			left:50px;
			top:50px;
			right:200px;
			height: 300px;
			background-color: lightgreen;
			z-index: 100;
		}
		#div2{
			position: absolute;
			left:100px;
			top:200px;
			right:100px;
			height: 300px;
			background-color: rgba(0,0,0,.3);
			z-index: 200;
		}
	</style>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
	<script>
		window.onload = function(){
			var div1 = document.getElementById("div1");
			var div2 = document.getElementById("div2");
			div1.addEventListener('click',function(){
				alert("div1!");
			});
			div2.addEventListener('click',function(){
				alert("div2!");
			});
		}
	</script>
</html>
