<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="../../css/iconfont/iconfont.css" />
	<link rel="stylesheet" href="../../css/reset.css" />
	<style>
		html{
			font-size: 50px;
			color: #fff;
		}
		.header{
			width: 100%;
			height: .88rem;
			background: #00bcd4;
			display: -ms-flexbox;
			display:-webkit-flex;
			display: flex;
			line-height: .88rem;
			color: #fff;
		}
		.header-left{
			width:.4rem;
			padding:0 .2rem;
			font-size:.36rem;
			color:#fff;
		}
		.header-title{
			flex: 1;
			height:.64rem;
			background:#fff;
			margin-top:.12rem;
			border-radius:0.06rem;
			color:#ccc;
		}
		.header-right{
			padding-right: 0.04rem;
		}
		.header-right span{
			padding:0 .22rem;
		}
		.header-right .iconfont{
			font-size: .24rem;
			
		}
	</style>
	<body>
		<div class="header">
			<a class="header-left iconfont">&#xe624;</a>
			<div class="header-title">
				<span class="iconfont">&#xe632;</span>
				输入城市/景点/游玩主题
			</div>
			<div class="header-right">
				<span>西安<i class="iconfont">&#xe64a;</i></span>
			</div>
		</div>
	</body>
</html>
