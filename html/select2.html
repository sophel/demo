<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/select2/js/select2.js"></script>
	<script src="../js/select2/js/pinyin.js"></script>
	<link rel="stylesheet" href="../js/select2/css/select2.min.css" />
	<body>
		<select class="my-test-basic-single" name="state">

			<option value="WY">李四</option>
