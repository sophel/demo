<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		ul{
			background: #005bac;
			float: left;
			width:1200px;
			margin: 0 auto;
		}
		ul:before{
			content: '';
			float: left;
			display: inline-block;
			width:50px;
			height: 50px;
			background: yellow;
		}
		ul li{
			list-style-type: none;
			float: left;
			line-height: 50px;
			color: #fff;
			margin:0 30px;
		}
	</style>
	<body>
		<ul>
			<li>苹果</li>
			<li>梨子</li>
			<li>香蕉</li>
		</ul>
	</body>
</html>
